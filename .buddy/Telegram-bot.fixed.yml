- pipeline: "Telegram-bot"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "X2LARGE"
  cpu: "ARM"
  actions:
  - action: "nosetests"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.13"
    execute_commands:
    - "pip install -r requirements.txt"
    - "pip install telebot flask pymongo aiohttp python-telegram-bot && chmod+x *"
    - "python3 dark.py"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
